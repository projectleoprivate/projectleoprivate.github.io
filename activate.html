<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Активация</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:system-ui;background:#fff;margin:0}
header{
  padding:16px;
  border-bottom:1px solid #e5e7eb;
  font-size:18px;
  font-weight:600;
}
main{padding:16px}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>
<header>Активация ключа</header>

<main>
  <input placeholder="Введите ключ">
  <button>Активировать</button>
</main>
</body>
</html>
