<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Активация</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f9fafb;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 18px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #2563eb;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="box">
  <input placeholder="Введите ключ">
  <button>Активировать</button>
</div>
</body>
</html>
