<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Changelog • Project Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0b0f16;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.7;
    }

    .box {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
    }

    .entry {
      padding: 14px;
      background: #121826;
      border-radius: 10px;
      margin-bottom: 14px;
    }

    .entry h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .entry span {
      font-size: 13px;
      opacity: 0.6;
    }

    .entry ul {
      margin: 10px 0 0;
      padding-left: 18px;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      color: #9ca3af;
      text-decoration: none;
    }

    .back:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Changelog</h1>
    <p>История обновлений Project Leo</p>
  </div>

  <div class="box">

    <div class="entry">
      <h3>v1.3.2</h3>
      <span>21.12.2025</span>
      <ul>
        <li>Исправлены баги клиента</li>
        <li>Оптимизация производительности</li>
        <li>Обновлён лаунчер</li>
      </ul>
    </div>

    <div class="entry">
      <h3>v1.3.1</h3>
      <span>15.12.2025</span>
      <ul>
        <li>Добавлена система ключей</li>
        <li>Изменён интерфейс</li>
      </ul>
    </div>

    <a class="back" href="index.html">← Назад</a>
  </div>

</body>
</html>
