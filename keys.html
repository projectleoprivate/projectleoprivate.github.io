<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ключи</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#2563eb;
  --border:#e5e7eb;
  --text:#0f172a;
  --gray:#9ca3af;
  --bg:#f5f7fb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}
main{
  padding:24px;
  padding-bottom:90px; /* ВАЖНО */
}

/* buttons */
.actions{
  max-width:420px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.btn{
  display:block;
  text-decoration:none;
  text-align:center;
  padding:16px;
  border-radius:14px;
  font-weight:600;
  border:2px solid var(--blue);
}
.btn.primary{
  background:var(--blue);
  color:#fff;
}
.btn.outline{
  background:#fff;
  color:var(--blue);
}

/* changelog */
.card{
  max-width:420px;
  margin:30px auto 0;
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}
.card h2{margin-bottom:10px}

/* bottom nav */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  z-index:1000;
}
.nav-item{
  flex:1;
  text-decoration:none;
  color:var(--gray);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
  gap:4px;
}
.nav-item svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  fill:none;
  stroke-width:2;
}
.nav-item.active{
  color:var(--blue);
  font-weight:600;
}
</style>
</head>

<body>
<header>Ключи</header>

<main>
  <div class="actions">
    <a class="btn primary" href="free.html">Получить бесплатный ключ</a>
    <a class="btn outline" href="https://gumroad.com/l/ТВОЙ_ТОВАР" target="_blank">
      Купить ключ
    </a>
  </div>

  <div class="card">
    <h2>Changelog</h2>
    <ul>
      <li>Добавлена система ключей</li>
      <li>Новый UI в стиле komet</li>
    </ul>
  </div>
</main>

<nav>
  <a class="nav-item" href="index.html">
    <svg viewBox="0 0 24 24"><path d="M3 10.5L12 3l9 7.5V21h-6v-7H9v7H3z"/></svg>
    Главная
  </a>
  <a class="nav-item active" href="keys.html">
    <svg viewBox="0 0 24 24"><path d="M21 2l-2 2-2-2-2 2 2 2-7 7-2-2-2 2 4 4z"/></svg>
    Ключи
  </a>
  <a class="nav-item" href="profile.html">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 21c0-4 16-4 16 0"/></svg>
    Профиль
  </a>
</nav>

</body>
</html>
