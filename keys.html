<style>
:root {
  --blue: #2563eb;
  --gray: #9ca3af;
  --bg: #f9fafb;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, sans-serif;
  color: #111827;
}

/* ===== HEADER ===== */
header {
  height: 56px;
  background: #fff;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}

/* ===== MAIN ===== */
main {
  padding: 24px;
  padding-bottom: 90px; /* место под нижнюю панель */
}

/* Кнопки ключей */
.keys {
  max-width: 420px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.key-btn {
  padding: 16px;
  border-radius: 14px;
  text-align: center;
  font-weight: 600;
  text-decoration: none;
  border: 2px solid var(--blue);
  transition: .2s;
}

/* состояние по умолчанию */
.key-btn.primary {
  background: var(--blue);
  color: #fff;
}

/* состояние активное */
.key-btn.outline {
  background: #fff;
  color: var(--blue);
}

/* ===== CHANGELOG ===== */
.changelog {
  max-width: 420px;
  margin: 30px auto 0;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px;
}

.changelog h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

.changelog ul {
  margin: 0;
  padding-left: 18px;
  font-size: 14px;
  color: #374151;
}

/* ===== BOTTOM NAV ===== */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: #fff;
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
}

.nav-item {
  flex: 1;
  text-align: center;
  padding-top: 8px;
  font-size: 12px;
  color: var(--gray);
  text-decoration: none;
}

.nav-item i {
  font-size: 20px;
  display: block;
  margin-bottom: 4px;
  color: var(--gray);
}

/* активная вкладка */
.nav-item.active,
.nav-item.active i {
  color: var(--blue);
}
</style>
</head>
