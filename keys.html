<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ключи • Project Leo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #2563eb;
  --bg: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-bottom: 1px solid var(--border);
}

header .left {
  display: flex;
  align-items: center;
  gap: 12px;
}

header .menu {
  font-size: 22px;
}

header .title {
  font-weight: 700;
}

header .login {
  color: var(--blue);
  border: 2px solid var(--blue);
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
}

/* ===== CONTENT ===== */
.main {
  padding: 24px 16px 80px;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ===== BUTTONS ===== */
.btn {
  padding: 16px;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: 0.2s;
}

/* по умолчанию — ЗАЛИТАЯ */
.btn.primary {
  background: var(--blue);
  color: white;
  border: 2px solid var(--blue);
}

/* при нажатии / вторичная */
.btn.primary:active,
.btn.outline {
  background: white;
  color: var(--blue);
  border: 2px solid var(--blue);
}

/* ===== BOTTOM NAV ===== */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 56px;
  border-top: 1px solid var(--border);
  background: white;
  display: flex;
}

nav a {
  flex: 1;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  text-decoration: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

nav a.active {
  color: var(--blue);
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <div class="menu">☰</div>
    <div class="title">Комета</div>
  </div>
  <a class="login" href="#">Войти</a>
</header>

<div class="main">
  <div class="container">

    <a class="btn primary" href="#">
      Бесплатные ключи
    </a>

    <a class="btn primary"
       href="https://daniilivanishchev.gumroad.com/l/keyprojectleoprivate"
       target="_blank">
      Купить ключ
    </a>

    <a class="btn primary" href="activate.html">
      Активировать ключ
    </a>

  </div>
</div>

<nav>
  <a href="index.html">Главная</a>
  <a href="keys.html" class="active">Ключи</a>
  <a href="#">Профиль</a>
</nav>

</body>
</html>
