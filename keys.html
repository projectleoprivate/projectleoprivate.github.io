<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ключи • Project Leo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
  --blue: #2563eb;
  --bg: #ffffff;
  --text: #111827;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  height: 60px;
  padding: 0 16px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-left i {
  font-size: 20px;
}

.header-title {
  font-weight: 700;
}

.login {
  border: 2px solid var(--blue);
  color: var(--blue);
  padding: 6px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
}

/* ===== MAIN ===== */
main {
  min-height: calc(100vh - 120px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ===== BUTTONS ===== */
.key-btn {
  padding: 16px;
  border-radius: 14px;
  text-align: center;
  font-size: 16px;
  font-weight: 700;
  text-decoration: none;
  border: 2px solid var(--blue);
  background: var(--blue);
  color: white;
  transition: 0.2s;
}

/* hover / active */
.key-btn:hover,
.key-btn:active {
  background: transparent;
  color: var(--blue);
}

/* ===== FOOTER ===== */
footer {
  height: 60px;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

footer a {
  color: var(--muted);
  text-decoration: none;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}

footer i {
  font-size: 18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <i class="fa-solid fa-bars"></i>
    <div class="header-title">Project Leo</div>
  </div>
  <a class="login" href="#">Войти</a>
</header>

<!-- MAIN -->
<main>
  <div class="container">

    <a class="key-btn" href="#">
      Бесплатные ключи
    </a>

    <a class="key-btn"
       href="https://daniilivanishchev.gumroad.com/l/keyprojectleoprivate"
       target="_blank">
      Купить ключ
    </a>

    <a class="key-btn" href="activate.html">
      Активировать ключ
    </a>

  </div>
</main>

<!-- FOOTER -->
<footer>
  <a href="index.html">
    <i class="fa-solid fa-house"></i>
    Главная
  </a>

  <a href="keys.html">
    <i class="fa-solid fa-key"></i>
    Ключи
  </a>

  <a href="#">
    <i class="fa-solid fa-user"></i>
    Профиль
  </a>
</footer>

</body>
</html>
