<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
      position: sticky;
      top: 0;
    }

    .topbar i {
      font-size: 20px;
    }

    .topbar h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 12px;
    }

    /* ===== APP CARD ===== */
    .app {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
      text-decoration: none;
      color: inherit;
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #2563eb;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      flex-shrink: 0;
    }

    .app-name {
      font-size: 16px;
      font-weight: 600;
    }

    .app-sub {
      font-size: 13px;
      color: #6b7280;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
      text-decoration: none;
    }

    .nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav.active {
      color: #2563eb;
    }

    /* чтобы контент не прятался за нижним меню */
    .spacer {
      height: 70px;
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <i class="fa-solid fa-bars"></i>
    <h1>Project Leo</h1>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="section-title">DLC НА МОБИЛЬНЫЕ ИГРЫ</div>

    <!-- КАРТОЧКА -->
    <a class="app" href="keys.html">
      <div class="app-icon">S2</div>
      <div>
        <div class="app-name">Standoff 2</div>
        <div class="app-sub">Project Leo Private</div>
      </div>
    </a>
  </div>

  <div class="spacer"></div>

  <!-- BOTTOM NAV (ВКЛАДКИ ТЕ ЖЕ) -->
  <div class="bottom">
    <a class="nav active" href="index.html">
      <i class="fa-solid fa-house"></i>
      Главная
    </a>

    <a class="nav" href="changelog.html">
      <i class="fa-solid fa-file"></i>
      Новинки
    </a>

    <a class="nav" href="keys.html">
      <i class="fa-solid fa-key"></i>
      Ключи
    </a>

    <a class="nav" href="https://t.me/StandSk1lovik" target="_blank">
      <i class="fa-brands fa-telegram"></i>
      Телеграм
    </a>
  </div>

</body>
</html>
