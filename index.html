<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0b0f16;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }

    /* ===== ВКЛАДКИ ===== */
    .tabs {
      display: flex;
      justify-content: center;
      padding-top: 25px;
    }

    .tab {
      padding: 12px 18px;
      border-radius: 10px;
      background: transparent;
      color: #e5e7eb;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab i {
      color: #ffffff; /* белая иконка */
      font-size: 16px;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.08);
    }

    /* ===== ОСНОВНОЙ БЛОК ===== */
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- ВКЛАДКА -->
  <div class="tabs">
    <div class="tab active">
      <i class="fa-solid fa-key"></i>
      Бесплатные ключи
    </div>
  </div>

  <!-- КОНТЕНТ -->
  <div class="box">
    <h1>Project Leo</h1>
    <p>Приватный сервер Standoff2, сделанный на StandLeo 1.3</p>
  </div>

</body>
</html>
