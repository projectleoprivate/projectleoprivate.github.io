  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .topbar i {
      font-size: 20px;
    }

    .topbar h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 12px;
    }

    /* ===== APP CARD ===== */
    .app {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      object-fit: cover;
    }

    .app-name {
      font-size: 16px;
      font-weight: 600;
    }

    .app-sub {
      font-size: 13px;
      color: #6b7280;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
      text-decoration: none;
    }

    .nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav.active {
      color: #2563eb;
    }
  </style>
</head>
