<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Project Leo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#2563eb;
  --border:#e5e7eb;
  --text:#0f172a;
  --gray:#9ca3af;
  --bg:#f5f7fb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#fff;
  color:var(--text);
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
  font-size:18px;
  font-weight:600;
}
main{
  padding:16px;
  padding-bottom:80px;
}
.section-title{
  font-size:14px;
  font-weight:600;
  color:#6b7280;
  margin-bottom:12px;
}

/* list */
.app{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:var(--text);
}
.app img{
  width:56px;
  height:56px;
  border-radius:12px;
}
.app span{
  font-size:15px;
  font-weight:500;
}

/* bottom nav */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
}
.nav-item{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#9ca3af;
  font-size:11px;
}
.nav-item svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  fill:none;
  stroke-width:2;
}
.nav-item.active{
  color:var(--blue);
}
</style>
</head>

<body>
<header>
  <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 6h16M4 12h16M4 18h16"/></svg>

</header>

<main>

  <a class="app" href="keys.html">
    <img src="https://i.imgur.com/6XK0Z4C.png" alt="">
    <span>Standoff 2</span>
  </a>
</main>

<nav>
  <a class="nav-item active" href="index.html">
    <svg viewBox="0 0 24 24"><path d="M3 10.5L12 3l9 7.5V21h-6v-7H9v7H3z"/></svg>
    Главная
  </a>
  <a class="nav-item" href="keys.html">
    <svg viewBox="0 0 24 24"><path d="M21 2l-2 2-2-2-2 2 2 2-7 7-2-2-2 2 4 4z"/></svg>
    Ключи
  </a>
  <a class="nav-item" href="profile.html">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 21c0-4 16-4 16 0"/></svg>
    Профиль
  </a>
</nav>
</body>
</html>
