<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0b0f16;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.7;
      max-width: 700px;
      margin: 0 auto;
    }

    /* ===== СПИСОК КНОПОК ===== */
    .list {
      max-width: 320px;
      margin: 40px auto 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .item {
      padding: 14px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    .item i {
      color: #ffffff;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- ВЕРХНИЙ ТЕКСТ -->
  <div class="header">
    <h1>Project Leo</h1>
    <p>Приватный сервер Standoff 2, сделанный на StandLeo 1.3</p>
  </div>

  <!-- СПИСОК КНОПОК -->
  <div class="list">
    <div class="item">
      <i class="fa-solid fa-key"></i>
      Бесплатные ключи
    </div>

    <div class="item">
      <i class="fa-solid fa-download"></i>
      Скачать клиент
    </div>

    <div class="item">
      <i class="fa-brands fa-telegram"></i>
      Telegram
    </div>
  </div>

</body>
</html>
