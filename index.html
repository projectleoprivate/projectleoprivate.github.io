<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Project Leo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
  --blue: #2563eb;
  --text: #111827;
  --muted: #6b7280;
  --bg: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-bottom: 1px solid #e5e7eb;
}

.logo {
  font-size: 20px;
  font-weight: 700;
}

.login {
  border: 2px solid var(--blue);
  color: var(--blue);
  padding: 6px 14px;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
}

/* HERO */
.hero {
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

.hero img {
  width: 180px;
  display: block;
  margin-bottom: 20px;
}

.hero h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.hero p {
  color: var(--muted);
  font-size: 16px;
  max-width: 600px;
}

.hero .start {
  margin-top: 25px;
  display: inline-block;
  background: var(--blue);
  color: white;
  padding: 14px 26px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  text-decoration: none;
}

/* SECTION */
.section {
  padding: 40px 20px;
  background: #f9fafb;
}

.section h2 {
  text-align: center;
  margin-bottom: 25px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Project Leo</div>
  <a class="login" href="#">Войти</a>
</header>

<section class="hero">
  <!-- МОЖЕШЬ ПОТОМ ЗАМЕНИТЬ НА СВОЮ КАРТИНКУ -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Tool_icon.svg">

  <h1>Каталог ключей и доступов</h1>
  <p>
    Управление доступом и активация ключей
    для Project Leo Private.
  </p>

  <a class="start" href="keys.html">Начать</a>
</section>

</body>
</html>
