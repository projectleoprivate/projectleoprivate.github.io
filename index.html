<head>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#fff;
  color:#111;
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-bottom:1px solid #e5e7eb;
  font-size:18px;
  font-weight:600;
}
main{
  padding:16px;
  padding-bottom:80px;
}
.section{
  font-size:14px;
  font-weight:600;
  color:#6b7280;
  margin-bottom:12px;
}

/* app list */
.app{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:#111;
}
.app img{
  width:56px;
  height:56px;
  border-radius:12px;
}
.app span{
  font-size:15px;
  font-weight:500;
}

/* bottom nav — OLD STYLE */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #e5e7eb;
  display:flex;
}
.nav-item{
  flex:1;
  text-decoration:none;
  color:#9ca3af;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
}
.nav-item img{
  width:22px;
  height:22px;
  margin-bottom:4px;
}
.nav-item.active{
  color:#2563eb;
}
</style>
</head>

</main>

<nav>
  <a class="nav-item active" href="index.html">
    <img src="https://i.imgur.com/z6kKk6w.png">
    Главная
  </a>
  <a class="nav-item" href="keys.html">
