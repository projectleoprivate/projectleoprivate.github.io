<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Project Leo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#2563eb;
  --border:#e5e7eb;
  --text:#0f172a;
  --gray:#9ca3af;
  --bg:#f5f7fb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}
main{
  padding:24px;
  padding-bottom:90px;
}
.tiles{
  max-width:420px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.tile{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  text-decoration:none;
  color:var(--text);
}
.tile svg{
  width:26px;
  height:26px;
  stroke:currentColor;
  fill:none;
  stroke-width:2;
  margin-bottom:6px;
}
.tile span{
  display:block;
  font-size:14px;
  font-weight:600;
}

/* bottom nav */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
}
.nav-item{
  flex:1;
  text-decoration:none;
  color:var(--gray);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
  gap:4px;
}
.nav-item svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  fill:none;
  stroke-width:2;
}
.nav-item.active{
  color:var(--blue);
  font-weight:600;
}
</style>
</head>

<body>
<header>Project Leo</header>

<main>
  <div class="tiles">
    <a class="tile" href="keys.html">
      <svg viewBox="0 0 24 24"><path d="M21 2l-2 2-2-2-2 2 2 2-7 7-2-2-2 2 4 4 2-2-2-2 7-7 2 2 2-2-2-2z"/></svg>
      <span>Ключи</span>
    </a>

    <a class="tile" href="buy.html">
      <svg viewBox="0 0 24 24"><path d="M2 6h20l-2 10H4z"/><circle cx="7" cy="20" r="2"/><circle cx="17" cy="20" r="2"/></svg>
      <span>Купить</span>
    </a>

    <a class="tile" href="activate.html">
      <svg viewBox="0 0 24 24"><path d="M13 2L3 14h7l-1 8 10-12h-7z"/></svg>
      <span>Активировать</span>
    </a>

    <a class="tile" href="changelog.html">
      <svg viewBox="0 0 24 24"><path d="M4 2h12l4 4v16H4z"/></svg>
      <span>Changelog</span>
    </a>
  </div>
</main>

<nav>
  <a class="nav-item active" href="index.html">
    <svg viewBox="0 0 24 24"><path d="M3 10.5L12 3l9 7.5V21h-6v-7H9v7H3z"/></svg>
    Главная
  </a>
  <a class="nav-item" href="keys.html">
    <svg viewBox="0 0 24 24"><path d="M21 2l-2 2-2-2-2 2 2 2-7 7-2-2-2 2 4 4z"/></svg>
    Ключи
  </a>
  <a class="nav-item" href="profile.html">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 21c0-4 16-4 16 0"/></svg>
    Профиль
  </a>
</nav>
</body>
</html>
