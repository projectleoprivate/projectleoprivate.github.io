<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Профиль</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#fff;
  color:#111;
}
header{
  padding:16px;
  border-bottom:1px solid #e5e7eb;
  font-size:18px;
  font-weight:600;
}
main{
  padding:16px;
  padding-bottom:80px;
}

/* cards */
.card{
  border:1px solid #e5e7eb;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.card-title{
  font-size:14px;
  color:#6b7280;
  margin-bottom:8px;
}

/* profile row */
.row{
  display:flex;
  justify-content:space-between;
  font-size:15px;
  margin-bottom:6px;
}

/* bottom nav */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #e5e7eb;
  display:flex;
}
.nav-item{
  flex:1;
  text-decoration:none;
  color:#9ca3af;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
}
.nav-item img{
  width:22px;
  height:22px;
  margin-bottom:4px;
}
.nav-item.active{
  color:#2563eb;
}
</style>
</head>

<body>

<header>Профиль</header>

<main>

  <div class="card">
    <div class="card-title">Информация</div>
    <div class="row">
      <span>Статус</span>
      <b>Не активирован</b>
    </div>
    <div class="row">
      <span>Игра</span>
      <b>Standoff 2</b>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Ключ</div>
    <div class="row">
      <span>Активен</span>
      <b>Нет</b>
    </div>
    <div class="row">
      <span>Срок</span>
      <b>—</b>
    </div>
  </div>

</main>

<nav>
  <a class="nav-item" href="index.html">
    <img src="https://i.imgur.com/z6kKk6w.png">
    Главная
  </a>
  <a class="nav-item" href="keys.html">
    <img src="https://i.imgur.com/3YVZJmA.png">
    Ключи
  </a>
  <a class="nav-item active" href="profile.html">
    <img src="https://i.imgur.com/uQvZQ9B.png">
    Профиль
  </a>
</nav>

</body>
</html>
